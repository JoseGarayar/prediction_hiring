<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hiring Evaluation Model</title>
    <link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
		rel="stylesheet"
	>
  </head>
  <style>
		h1 {
			color: mediumseagreen;
			text-align: center;
		}

		.warning {
			color: red;
			font-weight: bold;
			text-align: center;
		}
		.card{
			color: white;
		}
		.container{
			background:#edf2f7;
			font-weight: bold;
			padding-bottom:10px;
			border-radius: 15px;
		}
	</style>

  <body style="background:#BCBBB8">
  <!--=======================navbar=====================================================-->

<!--==========================================================================================-->
  <div class="container my-3 mt-3">
	<h1 class="text-success py-4">Contratacion de empleados<span class="text-success"></span></h1>
<!--      adding form-->
	<form action="/predict" method="POST">
		<div class="row">
			<div class="col-md-4">
				<label for="gender">Género</label>
				<select name="gender" id="gender" class="form-select" required>
					<option value="" disabled selected>Ingrese género</option>
					<option value="M">Masculino</option>
					<option value="F">Femenino</option>
				</select>
			</div>
			<div class="col-md-4">
				<label for="ssc_p">Porcentaje obtenido en los examenes de secundaria</label>
				<input type="number" id="ssc_p" name="ssc_p" class="form-control" min="0" max="100" required>
			</div>
			<div class="col-md-4">
				<label for="hsc_p">Porcentaje obtenido en los examenes de educacion superior secundaria</label>
				<input type="number" id="hsc_p" name="hsc_p" class="form-control" min="0" max="100" required>
			</div>
		</div>
		<div class="row mt-4">
            <div class="col-md-4">
				<label for="degree_p">Porcentaje obtenido en el grado universitario</label>
				<input type="number" id="degree_p" name="degree_p" class="form-control" min="0" max="100" required>
			</div>
			<div class="col-md-4">
				<label for="workex">Experiencia Laboral</label>
                <select name="workex" id="workex" class="form-select" required>
					<option value="" disabled selected>Ingrese si tiene experiencia laboral</option>
					<option value="Yes">Si</option>
					<option value="No">No</option>
				</select>
			</div>
            <div class="col-md-4">
				<label for="etest_p">Porcentaje obtenido en un examen de prueba</label>
				<input type="number" id="etest_p" name="etest_p" class="form-control" min="0" max="100" required>
			</div>
		</div>
        <div class="row mt-4">
            <div class="col-md-4">
				<label for="specialisation">Experiencia Laboral</label>
                <select name="specialisation" id="specialisation" class="form-select" required>
					<option value="" disabled selected>Ingrese estudios de posgrado</option>
					<option value="Mkt&HR">Mkt&HR</option>
					<option value="Mkt&Fin">Mkt&Fin</option>
				</select>
			</div>
            <div class="col-md-4">
				<label for="mba_p">Porcentaje obtenido en el MBA</label>
				<input type="number" id="mba_p" name="mba_p" class="form-control" min="0" max="100" step="0.01" required>
			</div>
        </div>
		<div class="row mt-4">
			<div class="col-md-12 text-center">
				<button type="submit" class="btn btn-primary btn-lg">Recomendación</button>
			</div>
		</div>
	</form>
	{% if result %}
	<div class="card bg-dark my-3">
		<div class="card-body text-center">
			<h5 class="card-title">El resultado es</h5>
			<p class="card-text">{{ result }}</p>
		</div>
	</div>
	{% endif %}
  </div>

  <script 
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  >
  </script>
  </body>
</html>
